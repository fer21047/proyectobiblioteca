<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    /* Estilos personalizados */
    .background-container {
      background-image: url('https://i0.wp.com/atriaconsultora.com/wp-content/uploads/2019/07/biblio.jpg?w=775&ssl=1'); /* Agrega la URL de la imagen de fondo */
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Para alinear verticalmente el contenido */
    }

    .users-list-title {
  font-size: 24px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 20px; /* Espacio después del título */
  color: white; /* Color blanco del título */
  background-color: #091727; /* Cambio de color de fondo */
  padding: 5px; /* Espacio alrededor del título */
}

    .user-table {
      border-collapse: collapse;
      width: 100%;
    }

    .user-table th,
    .user-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    .user-table th {
      background-color: #f2f2f2;
    }

    .delete-button {
      background-color: #7e7a7b;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }

    /* Nuevo estilo para las celdas de usuario */
    .user-cell {
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="background-container">
      <h1 class="users-list-title">Usuarios registrados</h1>

      <div class="users-list-container">
          <table class="user-table">
              <thead>
                  <tr>
                      <th>Nombre</th>
                      <th>Correo</th>
                      <th>Fecha Nacimiento</th>
                      <th>Direccion</th>
                      <th>Telefono</th>
                      <th>Contraseña</th>
                      <th>Tipo de Usuario</th>
                      <th>Eliminar</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let usuario of usuarios">
                      <td class="user-cell">{{ usuario.Nombre }}</td>
                      <td class="user-cell">{{ usuario.Correo }}</td>
                      <td class="user-cell">{{ usuario.FechaNac }}</td>
                      <td class="user-cell">{{ usuario.Direccion }}</td>
                      <td class="user-cell">{{ usuario.Telefono }}</td>
                      <td class="user-cell">{{ usuario.Password }}</td>
                      <td class="user-cell">{{ usuario.IdTipoUsuario }}</td>

                      <td>
                          <button class="delete-button" *ngIf="usuario.IdUsuario" (click)="deleteUsuario(usuario.IdUsuario)">
                              <i class="far fa-trash-alt"></i>
                          </button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
